name: CI - Build and Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    name: Build, Test, and Verify
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check code formatting
        run: pnpm run format:check

      - name: Run linter
        run: pnpm run lint

      - name: Build project
        run: pnpm run build

      - name: Verify output directory exists
        run: |
          if [ ! -d "out" ]; then
            echo "Error: out directory not found"
            exit 1
          fi
          echo "âœ“ Build output directory exists"

      - name: Verify critical files exist
        run: |
          required_files=("out/index.html" "out/.nojekyll" "out/404.html")
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "Error: Required file $file not found"
              exit 1
            fi
            echo "âœ“ Found $file"
          done

      - name: Run tests
        run: pnpm test

      - name: Check for broken links
        run: |
          # Run linkinator using local installation (skip patterns defined in .linkinatorrc.json)
          pnpm exec linkinator ./out --config .linkinatorrc.json --format json > link-report.json || true

          # Validate the report file exists and contains valid JSON
          if [ ! -f "link-report.json" ] || ! jq empty link-report.json 2>/dev/null; then
            echo "Error: Failed to generate valid link report"
            exit 1
          fi

          # Parse and display results
          echo "=== Link Validation Results ==="

          # Count different status codes
          TOTAL_LINKS=$(jq '.links | length' link-report.json)
          PASSED_LINKS=$(jq '[.links[] | select(.state == "OK")] | length' link-report.json)
          BROKEN_LINKS=$(jq '[.links[] | select(.status >= 400 and .status < 600)] | length' link-report.json)

          echo "Total links scanned: $TOTAL_LINKS"
          echo "Passed links: $PASSED_LINKS"
          echo "Broken links (4xx/5xx): $BROKEN_LINKS"

          # Show any broken links (actual HTTP errors, not skipped links)
          if [ "$BROKEN_LINKS" -gt 0 ]; then
            echo ""
            echo "âŒ Broken links found:"
            jq -r '.links[] | select(.status >= 400 and .status < 600) | "  [\(.status)] \(.url)"' link-report.json
            exit 1
          fi

          echo ""
          echo "âœ“ All checked links are valid (no 4xx/5xx errors detected)"
