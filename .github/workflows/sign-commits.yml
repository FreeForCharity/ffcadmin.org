name: Sign Commits

# This workflow can be used to sign commits in pull requests
# It's designed to be triggered manually when needed to sign existing unsigned commits

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch name to sign commits for'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  sign-commits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.branch }}
          fetch-depth: 0

      - name: Check if GPG key is configured
        id: gpg_check
        run: |
          if [ -n "${{ secrets.GPG_PRIVATE_KEY }}" ]; then
            echo "configured=true" >> $GITHUB_OUTPUT
          else
            echo "configured=false" >> $GITHUB_OUTPUT
          fi

      - name: Import GPG key
        if: steps.gpg_check.outputs.configured == 'true'
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Configure git (fallback if no GPG key)
        if: steps.gpg_check.outputs.configured == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email \
            "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Check for unsigned commits
        id: check
        run: |
          # Get list of commits on this branch but not on main
          COMMITS=$(git log origin/main..HEAD --pretty=format:"%H")
          echo "commits=$COMMITS" >> $GITHUB_OUTPUT

          # Count unsigned commits
          UNSIGNED_COUNT=0
          for commit in $COMMITS; do
            if ! git verify-commit $commit 2>/dev/null; then
              UNSIGNED_COUNT=$((UNSIGNED_COUNT + 1))
            fi
          done

          echo "unsigned_count=$UNSIGNED_COUNT" >> $GITHUB_OUTPUT
          echo "Found $UNSIGNED_COUNT unsigned commits"

      - name: Skip if no GPG key configured
        if: |
          steps.gpg_check.outputs.configured == 'false' &&
          steps.check.outputs.unsigned_count > 0
        run: |
          echo "⚠️ No GPG key configured. Cannot sign commits."
          echo "To enable commit signing:"
          echo "1. Generate a GPG key"
          echo "2. Add private key to secrets as GPG_PRIVATE_KEY"
          echo "3. Optionally add passphrase as GPG_PASSPHRASE"
          echo "4. Add public key to the GitHub account"
          echo ""
          echo "See GPG_SIGNING.md for detailed instructions."
          exit 1

      - name: Sign commits
        if: |
          steps.gpg_check.outputs.configured == 'true' &&
          steps.check.outputs.unsigned_count > 0
        run: |
          # This will rebase and sign commits
          # WARNING: This rewrites history and requires force push
          set -e
          echo "⚠️ Starting rebase to sign commits..."

          if ! git rebase --exec 'git commit --amend --no-edit -n -S' origin/main; then
            echo "❌ Rebase failed. Aborting..."
            git rebase --abort
            exit 1
          fi

          echo "✅ Successfully signed commits"

      - name: Force push signed commits
        if: |
          steps.gpg_check.outputs.configured == 'true' &&
          steps.check.outputs.unsigned_count > 0
        run: |
          git push --force-with-lease

      - name: Summary
        run: |
          if [ "${{ steps.check.outputs.unsigned_count }}" -eq "0" ]; then
            echo "✅ All commits are already signed"
          else
            echo "✅ Signed ${{ steps.check.outputs.unsigned_count }} commits"
          fi
