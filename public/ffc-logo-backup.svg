<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Free For Charity Logo - Circular design with teal and orange arrows forming a cross -->
  
  <!-- Teal/Blue curved segment (top-right) -->
  <path d="M 100 100 L 100 20 A 80 80 0 0 1 180 100 Z" fill="#1B7FA1"/>
  
  <!-- Orange curved segment (top-left) -->
  <path d="M 100 100 L 100 20 A 80 80 0 0 0 20 100 Z" fill="#F47933"/>
  
  <!-- Teal/Blue curved segment (bottom-left) -->
  <path d="M 100 100 L 100 180 A 80 80 0 0 1 20 100 Z" fill="#2A9BB8"/>
  
  <!-- Orange curved segment (bottom-right) -->
  <path d="M 100 100 L 100 180 A 80 80 0 0 0 180 100 Z" fill="#FF8C42"/>
  
  <!-- White center circle -->
  <circle cx="100" cy="100" r="35" fill="white"/>
  
  <!-- White arrow bars extending from center -->
  <rect x="92" y="20" width="16" height="45" fill="white"/>
  <rect x="135" y="92" width="45" height="16" fill="white"/>
  <rect x="92" y="135" width="16" height="45" fill="white"/>
  <rect x="20" y="92" width="45" height="16" fill="white"/>
  
  <!-- Arrow heads -->
  <polygon points="100,10 115,25 85,25" fill="white"/>
  <polygon points="190,100 175,85 175,115" fill="white"/>
  <polygon points="100,190 85,175 115,175" fill="white"/>
  <polygon points="10,100 25,115 25,85" fill="white"/>
</svg>
